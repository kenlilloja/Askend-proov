<form class="container mt-5 mb-2">
  <button type="submit" class="btn btn-primary" (click)="openAddingModal()" [disabled]="">Add new filter</button>
</form>

<div class="container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Criteria type</th>
            <th scope="col">Criteria</th>
            <th scope="col">Value</th>
            <th scope="col">Created at</th>
        </tr>
        </thead>
        <tbody>

        <ng-container *ngFor="let filter of filters">
            <ng-container *ngIf="getUsedCriteria(filter) as criteria">
                <tr>
                    <td>{{filter.id}}</td>
                    <td>{{filter.name}}</td>
                    <td>{{criteria.criteriaType.classifierValue.value}}</td>
                    <td>{{criteria.condition.classifierValue.value}}</td>
                    <td>{{criteria.value}}</td>
                    <td>{{filter.createdAt}}</td>
                </tr>
            </ng-container>
        </ng-container>

        </tbody>
    </table>
</div>
