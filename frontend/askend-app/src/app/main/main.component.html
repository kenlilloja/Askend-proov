<form class="container mt-5 mb-2">
  <button type="submit" class="btn btn-primary" (click)="openAddingModal()" [disabled]="">Add new filter</button>
</form>

<div class="container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Criteria type</th>
            <th scope="col">Criteria</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let filter of filters">
        </ng-container>




        </tbody>
    </table>
</div>
